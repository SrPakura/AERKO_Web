<!-- === MODAL WAITLIST (Cyberpunk Style) === -->
<div id="waitlist-modal" class="modal-overlay" style="display: none;">
    <div class="modal-box">
        <!-- Título Traducido -->
        <h3 class="h3-title text-acid mb-small" data-i18n="modal_title"></h3>
        
        <!-- Texto Traducido -->
        <p class="body-base text-white mb-medium" data-i18n="modal_desc"></p>
        
        <input type="email" id="waitlist-email" class="cyber-input" placeholder="user@aerko.app" autocomplete="email">
        
        <!-- AVISO LEGAL (Micro-texto) -->
        <p class="caption text-grey-light mb-medium" style="font-size: 0.75rem;" data-i18n="modal_privacy"></p>

        <div class="modal-actions">
            <!-- Botones Traducidos -->
            <button id="modal-cancel" class="btn-secondary-inverted" data-i18n="btn_cancel"></button>
            <button id="modal-confirm" class="btn-primary" data-i18n="btn_confirm"></button>
        </div>
    </div>
</div>

<body>

    <!-- === HEADER (Modificado para Specs) === -->
    <header class="header-container">
        <div class="logo-box">
            <a href="index.html">

            <button class="nav-btn body-label" data-i18n="nav_manifesto" onclick="location.href='manifesto.html'">MANIFIESTO</button>

        </nav>
        <button class="mobile-toggle body-label" data-i18n="nav_mobile_menu">MENU [+]</button>
    </header>

<!-- === SPECS SECTION === -->

        <div class="deployment-header">
            <h1 class="h1-title" data-i18n="specs_page_title"></h1>
            <p class="body-base text-black mt-gap" data-i18n="specs_page_subtitle"></p>
        </div>

        <div class="specs-container">
            
            <!-- 1. TABS SELECTOR -->
            <div class="tabs-row">
                <button class="tab-btn active" data-target="track" data-i18n="tab_tracking">ENTRENAMIENTO</button>
                <button class="tab-btn" data-target="nutri" data-i18n="tab_nutrition">NUTRICIÓN</button>
                <button class="tab-btn" data-target="biomech" data-i18n="tab_biomechanics">BIOMECÁNICA</button>

            </div>

            <!-- 2. CONTENT AREA -->
            <div class="tab-content-box">
                
                <!-- PANEL 1: ENTRENAMIENTO -->
                <div id="track" class="tab-panel active">
                    <div class="specs-grid">
                        <!-- Izquierda: Killer Feature (LIMPIO) -->
                        <div class="killer-box">
                            <div>
                                <span class="killer-tag">KILLER_FEATURE</span>
                                <h2 class="h2-title text-black" data-i18n="spec_track_killer_title"></h2>
                                <p class="body-base mt-medium" data-i18n="spec_track_killer_desc"></p>
                            </div>
                        </div>
                        <!-- Derecha: Lista -->
                        <div class="features-box">
                            <h3 class="h4-title text-black" data-i18n="spec_other_modules"></h3>
                            <ul class="features-list" data-i18n="spec_track_list"></ul>
                        </div>
                    </div>
                </div>

                <!-- PANEL 2: NUTRICIÓN -->
                <div id="nutri" class="tab-panel">
                    <div class="specs-grid">
                        <div class="killer-box">
                            <div>
                                <span class="killer-tag">KILLER_FEATURE</span>
                                <h2 class="h2-title text-black" data-i18n="spec_nutri_killer_title"></h2>
                                <p class="body-base mt-medium" data-i18n="spec_nutri_killer_desc"></p>
                            </div>
                        </div>
                        <div class="features-box">
                            <h3 class="h4-title text-black" data-i18n="spec_other_modules"></h3>
                            <ul class="features-list" data-i18n="spec_nutri_list"></ul>
                        </div>
                    </div>
                </div>

                <!-- PANEL 3: BIOMECÁNICA -->
                <div id="biomech" class="tab-panel">
                    <div class="specs-grid">
                        <div class="killer-box">
                            <div>
                                <span class="killer-tag">KILLER_FEATURE</span>

                                <p class="body-base mt-medium" data-i18n="spec_bio_killer_desc"></p>
                            </div>
                        </div>
                        <div class="features-box">
                            <h3 class="h4-title text-black" data-i18n="spec_other_modules"></h3>
                            <ul class="features-list" data-i18n="spec_bio_list"></ul>
                        </div>
                    </div>
                </div>

                <!-- PANEL 4: SISTEMA -->
                <div id="sys" class="tab-panel">
                    <div class="specs-grid">
                        <div class="killer-box">
                            <div>
                                <span class="killer-tag">KILLER_FEATURE</span>

                                <p class="body-base mt-medium" data-i18n="spec_sys_killer_desc"></p>
                            </div>
                        </div>
                        <div class="features-box">
                            <h3 class="h4-title text-black" data-i18n="spec_other_modules"></h3>
                            <ul class="features-list" data-i18n="spec_sys_list"></ul>
                        </div>
                    </div>
                </div>

            </div>
