        <!-- SCRIPT ESPECÍFICO PARA EL EXPLORADOR -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navItems = document.querySelectorAll('.nav-item');
            const panels = document.querySelectorAll('.explorer-panel');

            navItems.forEach(item => {
                item.addEventListener('click', () => {
                    // Ignorar si está desactivado
                    if(item.classList.contains('disabled')) return;

                    const targetId = item.getAttribute('data-target');
                    if(!targetId) return; // Si es un link que no apunta a panel

                    // 1. Quitar active de todo
                    navItems.forEach(nav => nav.classList.remove('active'));
                    panels.forEach(panel => panel.classList.remove('active'));

                    // 2. Activar clickeado
                    item.classList.add('active');
                    document.getElementById(targetId).classList.add('active');

                    // 3. (Opcional) Scroll top en móvil
                    if(window.innerWidth < 900) {
                        window.scrollTo({top: 0, behavior: 'smooth'});
                    }
                });
            });
        });
    </script>
