        <!-- SCRIPT ESPECÍFICO PARA EL EXPLORADOR -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Seleccionamos solo los botones que tengan data-target (las Funciones)
            const navButtons = document.querySelectorAll('button.nav-item[data-target]');
            const panels = document.querySelectorAll('.explorer-panel');

            navButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    // Ignorar si disabled
                    if(btn.classList.contains('disabled')) return;

                    const targetId = btn.getAttribute('data-target');
                    
                    // 1. Quitar active solo de los botones de navegación (Funciones)
                    // NO tocamos el Local_PWA porque es un div estático
                    navButtons.forEach(b => b.classList.remove('active'));
                    
                    // 2. Quitar active de paneles
                    panels.forEach(p => p.classList.remove('active'));

                    // 3. Activar el clickeado
                    btn.classList.add('active');
                    const targetPanel = document.getElementById(targetId);
                    if(targetPanel) targetPanel.classList.add('active');

                    // Scroll móvil
                    if(window.innerWidth < 900) {
                        window.scrollTo({top: 0, behavior: 'smooth'});
                    }
                });
            });
        });
    </script>
