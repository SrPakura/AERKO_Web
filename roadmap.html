    <!-- SCRIPT DE ANIMACIÓN (Actualizado con nuevas posiciones) -->
        <script>
        document.addEventListener('DOMContentLoaded', () => {
            const progressBar = document.getElementById('progressBar');
            const container = document.querySelector('.roadmap-container');
            // IDs de los marcadores que queremos animar
            const markers = ['m1', 'd1', 'm2', 'd2', 'm3']; 

            function updateRoadmap() {
                if (!container) return;

                // 1. Cálculos de posición
                const rect = container.getBoundingClientRect();
                const windowHeight = window.innerHeight;
                
                // Punto de "corte" (la línea verde se dibuja hasta el 40% de la pantalla aprox)
                const triggerPoint = windowHeight * 0.5; 
                
                // Distancia desde el top del container hasta el triggerPoint
                let progress = -rect.top + triggerPoint;
                
                // Límites (0% a 100%)
                const totalHeight = container.offsetHeight;
                let heightPercentage = (progress / totalHeight) * 100;
                heightPercentage = Math.max(0, Math.min(100, heightPercentage));

                // 2. Aplicar altura a la barra verde
                progressBar.style.height = heightPercentage + '%';

                // 3. Activar marcadores
                // Calculamos la posición absoluta en píxeles de la barra verde dentro del container
                const currentBarPx = (heightPercentage / 100) * totalHeight;

                markers.forEach(id => {
                    const el = document.getElementById(id);
                    if(!el) return;

                    // Buscamos la posición del marcador relativa al container
                    // Truco: offsetTop nos da la posición relativa al padre posicionado más cercano (row),
                    // así que sumamos el offsetTop del padre (la fila) para tener la posición real.
                    const row = el.closest('.rm-row');
                    const markerPosition = row.offsetTop + (row.offsetHeight / 2); // Centro de la fila

                    if (currentBarPx > markerPosition) {
                        el.classList.add('active');
                    } else {
                        el.classList.remove('active');
                    }
                });
            }

            window.addEventListener('scroll', updateRoadmap);
            window.addEventListener('resize', updateRoadmap); // Recalcular si cambian tamaño ventana
            // Llamada inicial
            updateRoadmap();
        });
    </script>
