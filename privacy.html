<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>AERKO_ // PRIVACY</title>
    <link rel="icon" type="image/svg+xml" href="assets/img/favicon.svg">
    <!-- Fuentes -->

<body class="bg-black-force">

    <!-- HEADER SIMPLE -->
    <header class="header-container bg-black-force" style="border-bottom: 1px solid var(--white);">

            <a href="index.html"><img src="assets/img/logo.svg" alt="AERKO_" class="logo-img"></a>
        </div>
        <nav class="nav-links">
            <button class="nav-btn body-label btn-secondary-inverted" data-i18n="nav_back" onclick="location.href='index.html'">&lt; BACK</button>
        </nav>

    <!-- CONTENT -->
    <section class="manifesto-section">
        <div class="reading-container">
            <h1 class="h2-title text-acid mb-48" data-i18n="priv_title"></h1>
            
            <div class="manifesto-text text-white">

                <p class="body-base"><strong data-i18n="priv_responsable_t"></strong><br>

                <!-- 2. Finalidad -->
                <p class="body-base"><strong data-i18n="priv_finalidad_t"></strong><br>

                <p class="body-base"><strong data-i18n="priv_legit_t"></strong><br>

                </ul>

                <p class="body-base"><strong data-i18n="priv_rights_t"></strong><br>
                <span data-i18n="priv_rights_d"></span></p>
                
                <div class="manifesto-divider"></div>
                <p class="caption text-grey-light" data-i18n="priv_end"></p>
            </div>
        </div>
    </section>

    <!-- SCRIPTS (Necesarios para la traducción) -->
