<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AERKO_ // MANIFESTO</title>
    <link rel="icon" type="image/svg+xml" href="assets/img/favicon.svg">
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@200,300,400,500,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<!-- Header Dinámico (El script lo rellenará) -->
<header id="app-header" class="header-container"></header>

        
<!-- === MANIFESTO CONTENT === -->
    <section class="manifesto-section">
        <div class="reading-container">
            
            <!-- Encabezado -->
            <div class="mb-48">
                <p class="body-base text-acid mb-small" data-i18n="mani_meta"></p>
                <h1 class="h1-title text-white" data-i18n="mani_title"></h1>
            </div>

            <!-- Cuerpo del texto -->
            <div class="manifesto-text">
                
                <!-- INTRODUCCIÓN PERSONAL -->
                <p class="body-large text-white" style="font-weight: 500;" data-i18n="mani_intro"></p>

                <div class="manifesto-divider"></div>

                <!-- PUNTO 1: EL ORIGEN -->
                <h3 class="h3-title text-white mb-medium" data-i18n="mani_p1_title"></h3>
                <p data-i18n="mani_p1_text"></p>

                <!-- PUNTO 2: EL ENEMIGO -->
                <h3 class="h3-title text-white mb-medium mt-medium" data-i18n="mani_p2_title"></h3>
                <p data-i18n="mani_p2_text"></p>

                <!-- CITA DESTACADA (BREAK) -->
                <div class="manifesto-highlight" data-i18n="mani_quote"></div>

                <!-- PUNTO 3: LA SOLUCIÓN TÉCNICA -->
                <h3 class="h3-title text-white mb-medium" data-i18n="mani_p3_title"></h3>
                <p data-i18n="mani_p3_text"></p>

                <!-- PUNTO 4: LA PROMESA -->
                <h3 class="h3-title text-white mb-medium mt-medium" data-i18n="mani_p4_title"></h3>
                <p data-i18n="mani_p4_text"></p>
                
                <div class="manifesto-divider"></div>

                <!-- FIRMA -->
                <p class="body-base text-acid" style="text-align: right;" data-i18n="mani_sign"></p>
            </div>
        </div>
    </section>

<!-- Footer Dinámico -->
<footer id="app-footer" class="main-footer footer-seamless"></footer>

    <script src="assets/js/components.js"></script> 
    <script src="assets/js/translations.js"></script>
    <script src="assets/js/i18n.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
